<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نظام تريد</title>
  <link rel="stylesheet" href="dashboard-styles.css">
  <style>
    .trade-form {
      width: 350px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
    }
    .trade-form input, .trade-form select {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    .trade-form button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    .trade-requests {
      width: 90%;
      margin: 20px auto;
    }
    .trade-request {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">نظام تريد</h2>
  <div class="trade-form">
    <h3>إنشاء طلب تريد</h3>
    <input type="text" id="tradeRecipient" placeholder="اسم المستخدم المستهدف" required>
    
    <label for="offerType">نوع العرض:</label>
    <select id="offerType">
      <option value="coins">عملات</option>
      <option value="item">عنصر</option>
    </select>
    <input type="text" id="offerValue" placeholder="قيمة العرض (مثلاً: 50 أو بوت)" required>
    
    <label for="requestType">نوع الطلب:</label>
    <select id="requestType">
      <option value="coins">عملات</option>
      <option value="item">عنصر</option>
    </select>
    <input type="text" id="requestValue" placeholder="قيمة الطلب (مثلاً: 100 أو رقم فيك)" required>
    
    <button onclick="createTrade()">إرسال الطلب</button>
  </div>

  <div class="trade-requests">
    <h3>طلبات التي تريد الحالية</h3>
    <div id="tradeList"></div>
  </div>

  <script>
    function createTrade() {
      const recipient = document.getElementById('tradeRecipient').value.trim();
      const offerType = document.getElementById('offerType').value;
      const offerValue = document.getElementById('offerValue').value.trim();
      const requestType = document.getElementById('requestType').value;
      const requestValue = document.getElementById('requestValue').value.trim();
      const sender = localStorage.getItem('currentUser');

      if (!sender) {
        alert('يجب تسجيل الدخول!');
        return;
      }
      if (!recipient || !offerValue || !requestValue) {
        alert('يرجى ملء جميع الحقول');
        return;
      }

      let trades = JSON.parse(localStorage.getItem('tradeRequests')) || [];
      const trade = {
        sender,
        recipient,
        offer: { type: offerType, value: offerValue },
        request: { type: requestType, value: requestValue },
        time: new Date().toLocaleString()
      };
      trades.push(trade);
      localStorage.setItem('tradeRequests', JSON.stringify(trades));
      displayTrades();
      alert('تم إرسال طلب التريد');
      // تنظيف الحقول بعد الإرسال
      document.getElementById('tradeRecipient').value = '';
      document.getElementById('offerValue').value = '';
      document.getElementById('requestValue').value = '';
    }

    function displayTrades() {
      const tradeList = document.getElementById('tradeList');
      tradeList.innerHTML = '';
      const trades = JSON.parse(localStorage.getItem('tradeRequests')) || [];
      trades.forEach(trade => {
        const div = document.createElement('div');
        div.className = 'trade-request';
        div.innerHTML = `
          <p><strong>المرسل:</strong> ${trade.sender}</p>
          <p><strong>المستقبل:</strong> ${trade.recipient}</p>
          <p><strong>يعرض:</strong> ${trade.offer.value} (${trade.offer.type === 'coins' ? 'عملات' : 'عنصر'})</p>
          <p><strong>يطلب:</strong> ${trade.request.value} (${trade.request.type === 'coins' ? 'عملات' : 'عنصر'})</p>
          <p><small>${trade.time}</small></p>
        `;
        tradeList.appendChild(div);
      });
    }

    displayTrades();
  </script>
</body>
</html>
