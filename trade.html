<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نظام تريد - </title>
  <link rel="stylesheet" href="dashboard-styles.css">
  <style>
    body {
      background: #0d0d0d;
      font-family: 'Arial', sans-serif;
      color: #fff;
      direction: rtl;
      margin: 0;
      padding: 0;
    }
    .trade-container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }
    .trade-header {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      color: #ff6a00;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .trade-form {
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      margin-bottom: 30px;
    }
    .trade-form h3 {
      margin-bottom: 15px;
      font-size: 24px;
    }
    .trade-form input,
    .trade-form select {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .trade-form button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .trade-form button:hover {
      background: #218838;
    }
    .trade-requests {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .trade-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }
    .trade-card:hover {
      transform: scale(1.05);
    }
    .trade-card p {
      margin: 8px 0;
      font-size: 16px;
    }
    .trade-card p strong {
      color: #ff6a00;
    }
    .trade-card p small {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="trade-container">
    <h2 class="trade-header">نظام تريد</h2>
    <div class="trade-form">
      <h3>إنشاء طلب تريد</h3>
      <input type="text" id="tradeRecipient" placeholder="اسم المستخدم المستهدف" required>
      <label style="display:block; margin-top:10px;">اختر العنصر الذي تعرضه:</label>
      <select id="offerItem">
        <!-- سيتم تعبئته ديناميكياً من مشتريات المستخدم -->
      </select>
      <label style="display:block; margin-top:10px;">اختر العنصر الذي تطلبه:</label>
      <select id="requestItem">
        <!-- سيتم تعبئته ديناميكياً من الأيتيمات المتوفرة -->
      </select>
      <button onclick="createTrade()">إرسال الطلب</button>
    </div>
    <div class="trade-requests" id="tradeList">
      <!-- سيتم عرض طلبات التريد هنا على شكل كروت -->
    </div>
  </div>
  <script>
    // تعبئة قائمة العناصر التي يعرضها المستخدم من مشترياته
    function loadUserItems() {
      const currentUser = localStorage.getItem('currentUser');
      const users = JSON.parse(localStorage.getItem('users')) || {};
      let userItems = [];
      if (users[currentUser] && users[currentUser].purchases) {
        userItems = users[currentUser].purchases;
      }
      const offerSelect = document.getElementById('offerItem');
      offerSelect.innerHTML = '';
      if(userItems.length === 0) {
        offerSelect.innerHTML = '<option value="">لا توجد أيتمات في مشترياتك</option>';
      } else {
        userItems.forEach((item) => {
          offerSelect.innerHTML += `<option value="${item.name}">${item.name}</option>`;
        });
      }
      // إضافة خيار للعرض بالعملات إذا رغب المستخدم
      offerSelect.innerHTML += `<option value="coins">عملات</option>`;
    }
    // تعبئة قائمة العناصر المطلوبة من المخزون العام للأيتيمات
    function loadGlobalItems() {
      const items = JSON.parse(localStorage.getItem('items')) || [];
      const requestSelect = document.getElementById('requestItem');
      requestSelect.innerHTML = '';
      if(items.length === 0) {
        requestSelect.innerHTML = '<option value="">لا توجد أيتمات متاحة</option>';
      } else {
        items.forEach((item) => {
          requestSelect.innerHTML += `<option value="${item.name}">${item.name} (${item.rarity})</option>`;
        });
      }
      // إضافة خيار للطلب بالعملات
      requestSelect.innerHTML += `<option value="coins">عملات</option>`;
    }
    function createTrade() {
      const recipient = document.getElementById('tradeRecipient').value.trim();
      const offer = document.getElementById('offerItem').value;
      const request = document.getElementById('requestItem').value;
      const sender = localStorage.getItem('currentUser');
      if (!sender) {
        alert('يجب تسجيل الدخول!');
        return;
      }
      if (!recipient || !offer || !request) {
        alert('يرجى ملء جميع الحقول');
        return;
      }
      let trades = JSON.parse(localStorage.getItem('tradeRequests')) || [];
      const trade = {
        sender,
        recipient,
        offer,
        request,
        time: new Date().toLocaleString()
      };
      trades.push(trade);
      localStorage.setItem('tradeRequests', JSON.stringify(trades));
      displayTrades();
      alert('تم إرسال طلب التريد');
      document.getElementById('tradeRecipient').value = '';
    }
    function displayTrades() {
      const tradeList = document.getElementById('tradeList');
      tradeList.innerHTML = '';
      const trades = JSON.parse(localStorage.getItem('tradeRequests')) || [];
      trades.forEach(trade => {
        const card = document.createElement('div');
        card.className = 'trade-card';
        card.innerHTML = `
          <p><strong>المرسل:</strong> ${trade.sender}</p>
          <p><strong>المستقبل:</strong> ${trade.recipient}</p>
          <p><strong>يعرض:</strong> ${trade.offer} ${trade.offer === 'coins' ? '(عملات)' : ''}</p>
          <p><strong>يطلب:</strong> ${trade.request} ${trade.request === 'coins' ? '(عملات)' : ''}</p>
          <p><small>${trade.time}</small></p>
        `;
        tradeList.appendChild(card);
      });
    }
    loadUserItems();
    loadGlobalItems();
    displayTrades();
  </script>
</body>
</html>
