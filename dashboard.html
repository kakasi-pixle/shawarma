<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <h1>Edit Your Page</h1>
    <button onclick="changeBackground()">Change Background</button>
    <button onclick="addSection()">Add Section</button>
    <button onclick="savePage()">Save Changes</button>
    <div id="pageContent">
      <p>This is your editable page. Click the buttons above to customize it!</p>
    </div>
  </div>
  <script>
    // Load saved page content and background on page load
    window.onload = function () {
      const savedContent = localStorage.getItem('pageContent');
      const savedBackground = localStorage.getItem('backgroundColor');

      if (savedContent) {
        document.getElementById('pageContent').innerHTML = savedContent;
      }
      if (savedBackground) {
        document.body.style.background = savedBackground;
      }
    };

    // Change the background color and save it
    function changeBackground() {
      const newBackground = `linear-gradient(135deg, ${randomColor()}, ${randomColor()})`;
      document.body.style.background = newBackground;
      localStorage.setItem('backgroundColor', newBackground);
    }

    // Add a new section to the page
    function addSection() {
      const newSection = document.createElement('div');
      newSection.innerHTML = '<h2>New Section</h2><p>You can add more content here!</p>';
      newSection.style.border = '1px solid #ccc';
      newSection.style.padding = '10px';
      newSection.style.marginTop = '10px';
      document.getElementById('pageContent').appendChild(newSection);
    }

    // Save the current page content
    function savePage() {
      const pageContent = document.getElementById('pageContent').innerHTML;
      localStorage.setItem('pageContent', pageContent);
      alert('Page saved successfully!');
    }

    // Generate a random color
    function randomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
