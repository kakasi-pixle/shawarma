<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawarma System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shawarma System</h1>

    <div id="login">
        <h2>Login / Sign Up</h2>
        <input type="text" id="username" placeholder="Enter your username or email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button id="login-btn">Login</button>
    </div>

    <div id="games" style="margin-top: 500px;">
        <h2>Games Section</h2>
        <p>Games will appear here.</p>
    </div>

    <div id="chat">
        <h2>Chat</h2>
        <textarea id="chatbox" rows="5" cols="50" placeholder="Write your message..."></textarea>
        <button id="send-btn">Send</button>
        <div id="messages"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
