<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="login-styles.css">
  <script>
    // إذا كان المستخدم مسجلاً بالفعل، إعادة التوجيه مباشرة إلى الداشبورد
    if (localStorage.getItem('currentUser')) {
      window.history.pushState(null, null, window.location.href);
      window.onpopstate = function() {
        window.history.pushState(null, null, window.location.href);
      };
      window.location.href = 'dashboard.html';
    }
  </script>
</head>
<body>
  <canvas id="snow"></canvas>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="loginUsername" placeholder="Username (استخدم admin للأدمن)" required>
        </div>
        <div class="input-group">
          <input type="password" id="loginPassword" placeholder="Password" required>
        </div>
        <button type="button" onclick="login()">Login</button>
        <p class="register-link">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
      </form>

      <form id="registerForm" style="display: none;">
        <h2>Register</h2>
        <div class="input-group">
          <input type="text" id="registerUsername" placeholder="New Username" required>
        </div>
        <div class="input-group">
          <input type="password" id="registerPassword" placeholder="New Password" required>
        </div>
        <button type="button" onclick="register()">Register</button>
        <p class="register-link"><a href="#" onclick="showLogin()">Back to Login</a></p>
      </form>
    </div>
  </div>
  <script src="snow.js"></script>
  <script src="script.js"></script>
</body>
</html>
